        function sapinH(num, motif) {
            let i, j, k;
            k = num - 1;
            for (i = 1; i <= num; i++) {
                for (j = 1; j <= k; j++) {
                    document.write("");
                }
                for (j = 1; j <= 2 * i - 1; j++) {
                    document.write(motif);
                }

                k--;
            }
